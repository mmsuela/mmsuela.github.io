 <!DOCTYPE html>
 <html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="testing.css">
        <script type="text/javascript" src="./js/paper-full.js"></script>
        <script type="text/paperscript" canvas="myCanvas">
        var stars = [];
        var velocity = 2;

        for(var i= 0; i <= 4000; i++) {
        var circle = new Path.Circle(new Point(view.size.width, view.size.height) * Point.random(), 1)
        stars.push(circle)
        circle.fillColor = "white"
        }

        for(var i = 0; i < stars.length; i++) {
            var assignedRate = Math.random() * velocity
            stars[i].rate = assignedRate;
        }

        function onFrame(event) {
            for(var i = 0; i < stars.length; i++) {
            stars[i].translate(stars[i].rate, 0)
            if(stars[i].position.x > view.size.width) {
            stars[i].position.x = 0;
            }
            }
            }
        </script>
</head>
